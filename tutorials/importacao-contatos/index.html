<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Como Importar Contatos | Full Funnel</title>
<style>
  :root {
    --primary: #7c3aed;
    --primary-light: #a78bfa;
    --hotspot: #ef4444;
    --bg: #0f0f1a;
    --card-bg: #1a1a2e;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --border: #2d2d44;
    --tooltip-bg: #ffffff;
    --tooltip-text: #1e293b;
    --radius: 12px;
    --shadow: 0 20px 60px rgba(0,0,0,0.5);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .header {
    position: fixed; top: 0; left: 0; right: 0;
    padding: 16px 24px;
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(15,15,26,0.9);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    z-index: 100;
  }
  .header-brand {
    display: flex; align-items: center; gap: 10px;
    font-weight: 700; font-size: 16px; color: var(--primary-light);
  }
  .header-brand svg { width: 24px; height: 24px; }
  .header-title { font-size: 14px; color: var(--text-muted); }
  .header-steps {
    font-size: 13px; color: var(--text-muted);
    background: var(--card-bg); padding: 6px 14px;
    border-radius: 20px; border: 1px solid var(--border);
  }
  .container {
    width: 100%; max-width: 1200px;
    padding: 80px 24px 120px; position: relative;
  }
  .screenshot-wrapper {
    position: relative; width: 100%;
    border-radius: var(--radius); overflow: hidden;
    box-shadow: var(--shadow); border: 1px solid var(--border);
    background: var(--card-bg);
  }
  .screenshot-wrapper img {
    width: 100%; display: block;
    transition: opacity 0.4s ease;
  }
  .screenshot-wrapper img.fade-out { opacity: 0; }
  .screenshot-wrapper img.fade-in { opacity: 1; }
  .hotspot {
    position: absolute; width: 44px; height: 44px;
    border-radius: 50%;
    background: rgba(239, 68, 68, 0.3);
    border: 3px solid var(--hotspot);
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease; z-index: 10;
  }
  .hotspot::before {
    content: ''; position: absolute; inset: -8px;
    border-radius: 50%;
    border: 2px solid rgba(239, 68, 68, 0.4);
    animation: pulse 2s ease-in-out infinite;
  }
  .hotspot::after {
    content: ''; position: absolute; inset: -16px;
    border-radius: 50%;
    border: 1px solid rgba(239, 68, 68, 0.2);
    animation: pulse 2s ease-in-out infinite 0.5s;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0; }
  }
  .tooltip {
    position: absolute; z-index: 20;
    background: var(--tooltip-bg); color: var(--tooltip-text);
    padding: 16px 20px; border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    max-width: 340px; min-width: 240px;
    transition: all 0.4s ease;
  }
  .tooltip-step {
    display: inline-block;
    background: var(--primary); color: white;
    font-size: 11px; font-weight: 700;
    padding: 3px 8px; border-radius: 4px;
    margin-bottom: 8px;
    text-transform: uppercase; letter-spacing: 0.5px;
  }
  .tooltip-title { font-size: 15px; font-weight: 700; margin-bottom: 6px; line-height: 1.3; }
  .tooltip-text { font-size: 13px; color: #64748b; line-height: 1.5; }
  .tooltip-arrow {
    position: absolute; width: 12px; height: 12px;
    background: var(--tooltip-bg); transform: rotate(45deg);
  }
  .tooltip[data-position="right"] .tooltip-arrow { left: -6px; top: 20px; }
  .tooltip[data-position="left"] .tooltip-arrow { right: -6px; top: 20px; }
  .tooltip[data-position="bottom"] .tooltip-arrow { top: -6px; left: 24px; }
  .tooltip[data-position="top"] .tooltip-arrow { bottom: -6px; left: 24px; }
  .tooltip-tip {
    margin-top: 10px; padding: 8px 10px;
    background: #f0f9ff; border-left: 3px solid #3b82f6;
    border-radius: 4px; font-size: 12px;
    color: #1e40af; line-height: 1.4;
  }
  .nav-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    padding: 16px 24px;
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(15,15,26,0.95);
    backdrop-filter: blur(12px);
    border-top: 1px solid var(--border); z-index: 100;
  }
  .nav-btn {
    padding: 10px 24px; border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card-bg); color: var(--text);
    font-size: 14px; font-weight: 600; cursor: pointer;
    transition: all 0.2s;
    display: flex; align-items: center; gap: 8px;
  }
  .nav-btn:hover { background: #252540; border-color: var(--primary); }
  .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
  .nav-btn:disabled:hover { background: var(--card-bg); border-color: var(--border); }
  .nav-btn.primary { background: var(--primary); border-color: var(--primary); color: white; }
  .nav-btn.primary:hover { background: #6d28d9; }
  .progress { display: flex; align-items: center; gap: 6px; }
  .progress-dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--border); transition: all 0.3s; cursor: pointer;
  }
  .progress-dot.active { background: var(--primary); width: 24px; border-radius: 4px; }
  .progress-dot.completed { background: var(--primary-light); }
  @media (max-width: 768px) {
    .container { padding: 70px 12px 100px; }
    .tooltip { max-width: 260px; min-width: 180px; padding: 12px 14px; }
    .tooltip-title { font-size: 14px; }
    .tooltip-text { font-size: 12px; }
    .header-title { display: none; }
    .nav-btn { padding: 8px 16px; font-size: 13px; }
    .hotspot { width: 36px; height: 36px; }
  }
  .intro-overlay {
    position: fixed; inset: 0;
    background: rgba(15,15,26,0.95);
    display: flex; align-items: center; justify-content: center;
    z-index: 200; transition: opacity 0.4s;
  }
  .intro-overlay.hidden { opacity: 0; pointer-events: none; }
  .intro-card {
    background: var(--card-bg); border: 1px solid var(--border);
    border-radius: 16px; padding: 40px;
    text-align: center; max-width: 500px;
    box-shadow: var(--shadow);
  }
  .intro-card h1 {
    font-size: 24px; margin-bottom: 12px;
    background: linear-gradient(135deg, var(--primary-light), #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .intro-card p { color: var(--text-muted); font-size: 15px; margin-bottom: 8px; line-height: 1.5; }
  .intro-card .steps-count { font-size: 13px; color: var(--text-muted); margin-bottom: 24px; }
  .intro-start {
    padding: 12px 32px; border-radius: 8px; border: none;
    background: var(--primary); color: white;
    font-size: 16px; font-weight: 700; cursor: pointer;
    transition: background 0.2s;
  }
  .intro-start:hover { background: #6d28d9; }
</style>
</head>
<body>

<div class="intro-overlay" id="intro">
  <div class="intro-card">
    <h1>üì• Como Importar Contatos</h1>
    <p>Aprenda a importar sua lista de contatos via arquivo CSV no Full Funnel. Ideal para migrar leads de outras plataformas ou planilhas.</p>
    <p class="steps-count">üìã 7 passos ‚Ä¢ ‚è±Ô∏è ~3 min</p>
    <button class="intro-start" onclick="startTutorial()">Come√ßar Tutorial ‚Üí</button>
  </div>
</div>

<div class="header">
  <div class="header-brand">
    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    Full Funnel
  </div>
  <div class="header-title">Como Importar Contatos</div>
  <div class="header-steps" id="header-steps">Passo 1 de 7</div>
</div>

<div class="container">
  <div class="screenshot-wrapper" id="screenshot-wrapper">
    <img id="screenshot" src="" alt="Screenshot do passo">
    <div class="hotspot" id="hotspot" onclick="nextStep()"></div>
    <div class="tooltip" id="tooltip" data-position="right">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-step" id="tooltip-step"></div>
      <div class="tooltip-title" id="tooltip-title"></div>
      <div class="tooltip-text" id="tooltip-text"></div>
      <div class="tooltip-tip" id="tooltip-tip" style="display:none;"></div>
    </div>
  </div>
</div>

<div class="nav-bar">
  <button class="nav-btn" id="btn-prev" onclick="prevStep()">‚Üê Anterior</button>
  <div class="progress" id="progress"></div>
  <button class="nav-btn primary" id="btn-next" onclick="nextStep()">Pr√≥ximo ‚Üí</button>
</div>

<script>
const STEPS = [
  {
    image: "passo-01.png",
    hotspot: { x: 4, y: 37 },
    tooltipPosition: "right",
    title: "Acesse a se√ß√£o de Contatos",
    text: "No menu lateral esquerdo, clique no √≠cone de Contatos (√≠cone de pessoa). A tela principal mostra todos os seus contatos cadastrados com nome, telefone, e-mail, tags e √∫ltima atividade.",
    tip: "üí° Use filtros avan√ßados e listas inteligentes para organizar melhor seus contatos antes de importar."
  },
  {
    image: "passo-01.png",
    hotspot: { x: 80, y: 17 },
    tooltipPosition: "left",
    title: "Clique no bot√£o \"Importar\"",
    text: "No canto superior direito, ao lado de 'Adicionar Contato', clique no bot√£o 'Importar'. √â por aqui que come√ßa o processo de importa√ß√£o via CSV.",
    tip: "üí° Importa√ß√µes anteriores ficam acess√≠veis pela aba 'A√ß√µes em massa'."
  },
  {
    image: "passo-02.png",
    hotspot: { x: 30, y: 42 },
    tooltipPosition: "right",
    title: "Selecione \"Contatos\"",
    text: "Escolha o tipo de objeto que deseja importar. Selecione 'Contatos' para importar sua lista de leads, clientes ou prospects. A op√ß√£o j√° vem selecionada por padr√£o.",
    tip: "‚ö†Ô∏è A op√ß√£o 'Leads' serve para importar negocia√ß√µes do pipeline, n√£o pessoas. Se quer importar uma lista de pessoas, mantenha 'Contatos' selecionado."
  },
  {
    image: "passo-02.png",
    hotspot: { x: 95, y: 95 },
    tooltipPosition: "top",
    title: "Clique em \"Seguinte\"",
    text: "Com 'Contatos' selecionado, clique no bot√£o azul 'Seguinte' no canto inferior direito para avan√ßar para a etapa de upload do arquivo.",
    tip: null
  },
  {
    image: "passo-03.png",
    hotspot: { x: 52, y: 50 },
    tooltipPosition: "bottom",
    title: "Fa√ßa upload do seu arquivo CSV",
    text: "Arraste e solte seu arquivo CSV na √°rea indicada, ou clique para selecionar o arquivo do seu computador. O limite √© de 30 MB por arquivo.",
    tip: "üí° Seu CSV deve ter cabe√ßalhos na primeira linha (ex: Nome, Email, Telefone). Use v√≠rgula ou ponto-e-v√≠rgula como separador. Clique em 'Baixar arquivo de amostra' para ver o formato ideal."
  },
  {
    image: "passo-05.png",
    hotspot: { x: 65, y: 78 },
    tooltipPosition: "top",
    title: "Mapeie os campos do CSV",
    text: "Esta √© a etapa mais importante! O sistema mostra cada coluna do seu CSV e voc√™ precisa associ√°-la ao campo correto. Campos como Nome, Email e Telefone s√£o nativos. Para campos personalizados, selecione no dropdown 'Please Select'.",
    tip: "üí° Se seu CSV tem colunas como 'Origem do Lead' ou 'Interesse', crie campos personalizados em Configura√ß√µes > Campos ANTES de importar. Marque 'Don't update to an empty value' para n√£o apagar dados existentes de contatos duplicados."
  },
  {
    image: "passo-05.png",
    hotspot: { x: 95, y: 95 },
    tooltipPosition: "top",
    title: "Verifique e confirme a importa√ß√£o",
    text: "Ap√≥s mapear todos os campos, clique em 'Next' para ir √† tela de verifica√ß√£o. Revise o resumo ‚Äî n√∫mero de contatos novos vs. atualiza√ß√µes ‚Äî e clique em 'Confirmar' para iniciar o processo.",
    tip: "‚ö†Ô∏è A importa√ß√£o n√£o pode ser desfeita! Teste com poucos contatos primeiro. O sistema detecta duplicatas automaticamente por ID, telefone ou e-mail (configur√°vel em 'Encontrar contatos existentes com base em')."
  }
];

let currentStep = 0;

function init() {
  const progress = document.getElementById('progress');
  STEPS.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.className = 'progress-dot';
    dot.onclick = () => goToStep(i);
    progress.appendChild(dot);
  });
}

function startTutorial() {
  document.getElementById('intro').classList.add('hidden');
  goToStep(0);
}

function goToStep(index) {
  if (index < 0 || index >= STEPS.length) return;
  const step = STEPS[index];
  const img = document.getElementById('screenshot');
  const hotspot = document.getElementById('hotspot');
  const tooltip = document.getElementById('tooltip');
  img.classList.add('fade-out');
  img.classList.remove('fade-in');
  setTimeout(() => {
    img.src = step.image;
    img.classList.remove('fade-out');
    img.classList.add('fade-in');
    hotspot.style.left = step.hotspot.x + '%';
    hotspot.style.top = step.hotspot.y + '%';
    const pos = step.tooltipPosition || 'right';
    tooltip.setAttribute('data-position', pos);
    const off = 40;
    if (pos === 'right') {
      tooltip.style.left = `calc(${step.hotspot.x}% + ${off}px)`;
      tooltip.style.top = `calc(${step.hotspot.y}% - 20px)`;
    } else if (pos === 'left') {
      tooltip.style.left = `calc(${step.hotspot.x}% - 380px)`;
      tooltip.style.top = `calc(${step.hotspot.y}% - 20px)`;
    } else if (pos === 'bottom') {
      tooltip.style.left = `calc(${step.hotspot.x}% - 140px)`;
      tooltip.style.top = `calc(${step.hotspot.y}% + ${off}px)`;
    } else if (pos === 'top') {
      tooltip.style.left = `calc(${step.hotspot.x}% - 140px)`;
      tooltip.style.top = `calc(${step.hotspot.y}% - 180px)`;
    }
    document.getElementById('tooltip-step').textContent = `Passo ${index + 1} de ${STEPS.length}`;
    document.getElementById('tooltip-title').textContent = step.title;
    document.getElementById('tooltip-text').textContent = step.text;
    const tipEl = document.getElementById('tooltip-tip');
    if (step.tip) {
      tipEl.textContent = step.tip;
      tipEl.style.display = 'block';
    } else {
      tipEl.style.display = 'none';
    }
    document.getElementById('header-steps').textContent = `Passo ${index + 1} de ${STEPS.length}`;
    document.querySelectorAll('.progress-dot').forEach((dot, i) => {
      dot.className = 'progress-dot';
      if (i < index) dot.classList.add('completed');
      if (i === index) dot.classList.add('active');
    });
    document.getElementById('btn-prev').disabled = index === 0;
    const btnNext = document.getElementById('btn-next');
    if (index === STEPS.length - 1) {
      btnNext.innerHTML = '‚úÖ Concluir';
      btnNext.onclick = () => {
        goToStep(0);
        document.getElementById('intro').classList.remove('hidden');
      };
    } else {
      btnNext.innerHTML = 'Pr√≥ximo ‚Üí';
      btnNext.onclick = nextStep;
    }
    currentStep = index;
  }, 200);
}

function nextStep() { goToStep(currentStep + 1); }
function prevStep() { goToStep(currentStep - 1); }

document.addEventListener('keydown', (e) => {
  if (document.getElementById('intro').classList.contains('hidden')) {
    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextStep(); }
    if (e.key === 'ArrowLeft') { e.preventDefault(); prevStep(); }
  } else {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); startTutorial(); }
  }
});

init();
</script>
</body>
</html>
